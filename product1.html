<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk 1 - Peternakan Modern</title>
    <style>
        /* Gaya CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            margin-left: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        section {
            padding: 20px;
        }

        .product-item img {
            max-width: 100%;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }

        .contact-form button {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Peternakan Modern</div>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="product1.html">Produk 1</a></li>
                <li><a href="product2.html">Produk 2</a></li>
                <!-- More links -->
            </ul>
        </nav>
    </header>

    <section>
        <h1>Produk 1</h1>
        <img src="banner.jpg" alt="Produk 1">
        <p>Deskripsi lengkap produk 1.</p>
        <form id="order-form">
            <input type="hidden" name="product" value="Produk 1">
            <input type="number" id="quantity" name="quantity" placeholder="Jumlah" min="1" required>
            <button type="button" onclick="submitOrder()">Beli</button>
        </form>
    </section>

    <script>
        function submitOrder() {
            const quantity = document.getElementById('quantity').value;
            const product = document.querySelector('input[name="product"]').value;
            const phoneNumber = '628131234567'; // Ganti dengan nomor telepon yang benar
            const message = `Beli ${quantity} ${product}`;
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
